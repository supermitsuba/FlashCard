<!DOCTYPE html>
<html>
  <head>
    <title>Flash Cards!</title>
    <meta name="description" content="A site for making and viewing flash cards.">
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1>
        Your flash cards
      </h1>
    </header>

    <main>
      <section class="dreams">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Url of csv file</span>
          <input id="url" type="text" class="form-control" placeholder="url" aria-describedby="url">
          <span class="input-group-btn">
            <button id="getCards" class="btn btn-default" type="button">Get all the cards!</button>
          </span>
        </div>
        <br />
        <br />
        <br />
        <div class="panel panel-primary">
          <div id="question" class="panel-heading"></div>
          <div id="answer" class="panel-body">
            
          </div>
          <div class="btn-group" role="group" aria-label="...">
            <button id="flip" type="button" class="btn btn-default">Flip</button>
            
            <button id="next" type="button" class="btn btn-default">Next</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      
    </footer>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/client.js"></script>

  </body>
</html>
